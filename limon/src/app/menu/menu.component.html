<header>
    <div class="burger-menu" *ngIf="isMobile" (click)="onAppear()">
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
    </div>
    <div *ngIf="isMobile" routerLink="/">
        <h1 class="logo-text">Limon</h1>
    </div>
    
    <section class="logo" *ngIf="!isMobile" routerLink="/">
        <div class="logo-container">
            <img src="../../assets/logo-transparent.png" alt="logo">
        </div>
    </section>
    <section class="search" *ngIf="!isMobile">
        <div class="search-bar">
            <input type="text" placeholder="Rechercher un film" aria-label="rechercher un film" required>
            <button id="search"><img src="../../assets/icons/search.png" alt="rechercher" aria-label="Rechercher"></button>
        </div>
    </section>
    <section class="nav">
        <div *ngIf="!isMobile">
            <div class="nav-list">
                <a routerLink="/search">catalogue</a>
            </div>
        </div>
        <div>
            <div class="nav-profil">
                <img src="../../assets/profil-membres/pointing-man.jpg" alt="Image de Profil" class="profil-pic">
            </div>
        </div>
        <div *ngIf="!isMobile">
            <div class="nav-watchlist" >
                <svg xmlns="http://www.w3.org/2000/svg" width="86.589" height="132.214" viewBox="0 0 86.589 132.214">
                    <path id="Tracé_288" data-name="Tracé 288" class="cls-1" d="M166.6,0H96.668a8.335,8.335,0,0,0-8.326,8.326V127.219a5,5,0,0,0,7.621,4.251l35.683-22.03,35.678,21.87a5,5,0,0,0,7.607-4.258V8.326A8.335,8.335,0,0,0,166.6,0ZM164.94,118.128,134.249,99.314a5,5,0,0,0-5.237.008L98.333,118.263V9.991H164.94Z" transform="translate(-88.342)"/>
                </svg>
            </div>
        </div>
        <div *ngIf="!isMobile">
            <div class="nav-history" >
                <svg xmlns="http://www.w3.org/2000/svg" width="101.503" height="87.002" viewBox="0 0 101.503 87.002">
                    <g id="Groupe_538" data-name="Groupe 538" transform="translate(-621.392 3746.521)">
                      <path id="Tracé_290" data-name="Tracé 290" class="cls-1" d="M234.667,138.667v29L259.492,182.4l4.176-7.047-20.3-12.035V138.667Z" transform="translate(437.476 -3864.665)"/>
                      <path id="Tracé_291" data-name="Tracé 291" class="cls-1" d="M57.977,32A43.468,43.468,0,0,0,14.5,75.5H0L18.826,94.327l.338.7L38.668,75.5h-14.5A33.913,33.913,0,1,1,34.1,99.4l-6.839,6.839A43.49,43.49,0,1,0,57.977,32Z" transform="translate(621.392 -3778.521)"/>
                    </g>
                  </svg>
            </div>
        </div>
        <div *ngIf="isMobile">
            <div class="nav-search" >
                <img src="../../assets/icons/search.png" alt="Rechercher">
            </div>
        </div>
    </section>
</header>
<nav *ngIf="isMobile" [style.transform]="onMenuOpen()">
    <a href="/home">Historique</a>
    <a href="#">Watchlist</a>
    <a href="#">Catalogue</a>
</nav>
