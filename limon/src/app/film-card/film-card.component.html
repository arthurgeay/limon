<div class="result" routerLink="/detail" routerLinkActive="active">
    <img src="{{ card.poster }}" alt="poster" class="result-poster">
    <div class="result-infos">
        <h3 class="result-infos-title">{{ card.title }}</h3>
        <div class="sub">
            <b class="sub-prod">{{ card.prod }}</b>
            <p class="sub-price">{{ card.price }}</p>
        </div>
    </div>
</div>
