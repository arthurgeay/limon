<section class="item">
    <a class="item-img" routerLink="/detail/{{ item.id }}">
        <img src="{{ item.poster_img !== '' ? item.poster_img : 'assets/poster-notfound.png' }}" alt="poster">
    </a>
    <div class="infos">
        <h2 class="infos-title">{{ item.title }}</h2>
        <b class="infos-prod">{{ item.productor.name }} <span *ngIf="item.release_date !== ''">-</span> {{ item.release_date | date:'yyyy' }}</b>
        <button class="infos-category">{{ item.category.name }}</button>
    </div>
    <div class="item-command">
        <p class="item-command-date" *ngIf="isHistory">20:32 - 23 Mars</p>
        <button class="item-command-bill" (click)="onBill(item.id)" *ngIf="isPurchase"><img src="../../assets/icons/facture-icon.png" alt="">Facture</button>
        <button class="item-command-delete" (click)="onDelete(item.id)" *ngIf="isWatch"><img src="../../assets/icons/bin-icon.png" alt="">Supprimer</button>
        <button *ngIf="!isBuy && (isHistory || isWatch)"><img src="../../assets/icons/achat-icon.png" alt="">Acheter</button>
        <button *ngIf="isBuy && (isHistory || isPurchase || isWatch)"><img src="../../assets/icons/download-icon.png" alt="">Télécharger</button>
    </div>
</section>
