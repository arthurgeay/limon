<app-modal *ngIf="isModal" [(isModal)]="isModal" [movieID]="reviews.id" [path]="this.path" [subject]="'commentaire'"></app-modal>
<div class="review">
    <div class="review-upper">
        <div class="review-user">
            <img src="{{ reviews.pic || 'assets/profil-notfound.png' }}" alt="image de profil de l'utilisateur">
            <div class="review-user-infos">
                <h2>{{ reviews.user.fullname }}</h2>
                <p class="review-user-infos-date">{{ reviews.created_at | date: 'yyyy' }}</p>
            </div>
        </div>
        <div class="review-button">
            <button class="review-button-edit" (click)="onEdit(reviews.id)"><img src="../../assets/icons/edit-icon.png" alt="Ã©diter le commentaire"></button>
            <button class="review-button-delete" (click)="swapModal()"><img src="../../assets/icons/bin-icon.png" alt="supprimer le commentaire"></button>
        </div>
    </div>
    <div class="review-lower">
        <p>{{ reviews.content }}</p>
        <b class="review-modified" *ngIf="reviews.edited !== null">Modified</b>
    </div>
</div>
